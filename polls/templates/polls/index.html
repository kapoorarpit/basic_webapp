{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_list %}
    <ul>
    {% for question in latest_list %}
         <li><a href="{% url 'polls:detail' question.id %}"><h1>{{ question.question_text }}</h1></a></li>  
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
